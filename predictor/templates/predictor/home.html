<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Siblings or Dating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .preview-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-4">Siblings or Dating?</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" type="file" name="image" id="imageInput" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="mt-4">
            <h4 class="text-success">{{ prediction }}</h4>
        </div>
    {% endif %}

    <img id="preview" class="preview-img d-none"/>
</div>

<script>
    // Show image preview
    document.getElementById("imageInput").onchange = function (event) {
        const preview = document.getElementById("preview");
        const file = event.target.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.classList.remove("d-none");
        }
    };
</script>
</body>
</html>
